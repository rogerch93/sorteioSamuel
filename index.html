<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sorteio Samuca</title>
</head>
<body>
    <div class="container">
        <h1>Chá Rifa do Samuel</h1>

        <div class="number">
            <label for="">Numero Máximo Para Sorteio</label> 
            <div>
                <input id="max" type="number">
            </div>
            <label for="">Quantia de Numeros Sorteados</label>
            <div>
                <input id="min" type="number">
            </div>
        </div>

    </div>

    <div class="container">
        <input id="nomeRifa" class="nomeSorteioRifa" type="text">
       
        <input id="enviar" class="btnSorte" type="button" value="Enviar">
    </div>
   
    <div class="lista">
        <ol id="listaSorteio" type>

        </ol>
    </div>

    <div id="btn" class="btn">
        <input id="sortear" class="btn" type="button" value="Sortear">
    </div>

    <div id="sortudo">
        <h1 class="sortudo"></h1>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
